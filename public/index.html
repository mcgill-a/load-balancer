<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <title>Balanced</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="row">
        <div class="panel">
            <h2>Server API Responses</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
        <div class="panel">      
            <a class="button ripple" id="auto-get-node-name" title="Automatically query the servers for a response">Toggle Auto</a>
            <a class="button ripple" id="reset" title="Reset the server response counts">Reset</a>
            <a class="button ripple" id="get-node-name" title="Manually request a response from the servers">API Request</a>
            <a class="button ripple" href="/" title="Return to the home page">Home Page</a>
        </div>
        </div>
        <div class="display">
            <div class="box">
                <h2 id="s1">0</h2>
	            <h4>Server-1</h4>
            </div>
            <div class="box">
                <h2 id="s2">0</h2>
                <h4>Server-2</h4>
            </div>
            <div class="box">
                <h2 id="s3">0</h2>
                <h4>Server-3</h4>
            </div>
        </div>
        <div class="display">
            <p class="info">API REQUESTS</p>
        </div>
        <div class="display">
            <span class="node-name"></span>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
